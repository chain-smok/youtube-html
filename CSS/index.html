<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>小寧的網頁</title>
  </head>
  <body>
     <!--css-->
     <!--dash:虛線,solid:實線-->
     <!--padding:內部空間,margin:外部空間,可寫負像素-->
    <div style="position:relative;left:30px;width:80px;height:80px;background-color:blue;"></div>
    <div style="width:120px;height:120px;background-color:red;"></div>


     <div style="padding:20px 30px 40px 50px;margin:20px;color:rgb(255, 0, 234);font-size:20px;">
       <!--<img src="panda.jpg" width="200px" style="float:left;"/>-->
       <ul style="float:right;background-color:lightblue;margin:0px;padding:15px;">
            <li>主頁</li>
            <li>部落格</li>
            <li>關於</li>
            <li>聯絡我們</li>
       </ul>
       <h1 style="background-color:blue;">css教學</h1>
       <p style="border:5px dashed green;max-width:800px">這是一個段落</p>
       <!--p標籤預設:block,span標籤預設:inline-->
       <p style="display:inline">你好</p>
       <p style="display:inline">哈哈</p>
       <span style="display:block">span1</span>
       <span style="display:block">span2</span>
    </div>
  </body>
</html>
